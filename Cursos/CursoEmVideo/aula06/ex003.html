<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program...</title>
    <style>
        body{
            background-color: rgb(187, 243, 243); /* CSS */
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: darkgoldenrod;
        }    
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))         //conversão String para Número           
        var n2 = Number(window.prompt('Digite um outro numero: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} = ${soma}`) 
        
        //+ para adição ou + para concatenação     
    </script>
</body>
</html>
